<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BLOG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<main role="main">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/article-list">POST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html#/back-stage">個人頁</a>
                    </li>
                </ul>
            </div>
            <a class="btn btn-outline-primary mr-2" href="/index.html#/login">登入</a>
            <a class="btn btn-outline-primary mr-2" href="/index.html#/signup">註冊</a>
            <a class="btn btn-outline-primary mr-2" href="#">登出</a>
        </div>
    </nav>

    <div class="album py-5 bg-light mt-5">
        <div class="container">
            <div class="row">
                {#for resource in articleList}
                    <div class="col-md-6">
                    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
                    <div class="card-body d-flex flex-column align-items-start" style="position: relative;">
                    <strong class="d-inline-block mb-2 text-primary">
                        <a href="/article-list?category={resource.category}">{resource.category}</a>
                    </strong>
                    <h3 class="mb-0">
                        <a class="text-dark" href="/article-content?articleId={resource.id}">{resource.title}</a>
                    </h3>
                    <div class="mb-1 text-muted">最後更新時間：{resource.lastModifiedTime}</div>
                    <p class="card-text mb-auto">作者：{resource.authorName}</p>
                    <div style="position: absolute;  right: 15px; bottom: 8px">
                    <a href="/article-content?articleId={resource.id}" >閱讀文章...</a>
                    </div>
                    </div>
                    </div>
                    </div>
                {/for}
            </div>
        </div>
    </div>

    <div class="justify-content-center pagination mt-2">
        <ul class="pagination">
            {#for page in totalPage}
                <li class="page-item"><a class="page-link" herf="#">{page}</a></li>
            {/for}
        </ul>
    </div>
</main>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script>
    var author = new URL(location.href).searchParams.get('author')

    document.querySelectorAll(".page-item a").forEach((element,index) => {
        let url = '/article-list?page='+ (index+1)
        if(author != null){
            url = url+'&author='+ author
        }
        element.href = url
    })
</script>
</body>

</html>
