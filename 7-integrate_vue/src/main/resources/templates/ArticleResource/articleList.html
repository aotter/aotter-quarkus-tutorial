<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BLOG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<main role="main">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a class="text-dark" style="text-decoration: none" href="/article-list">POST</a></h5>
        <a class="btn btn-outline-primary mr-2" href="/index.html#/login">Sign in</a>
        <a class="btn btn-outline-primary ml-1" href="/index.html#/signup">Sign up</a>
    </div>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {#for resource in articleList}
                    <div class="col-md-6">
                    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
                    <div class="card-body d-flex flex-column align-items-start" style="position: relative;">
                    <strong class="d-inline-block mb-2 text-primary">{resource.category}</strong>
                    <h3 class="mb-0">
                        <a class="text-dark" href="/article-content?articleId={resource.id}">{resource.title}</a>
                    </h3>
                    <div class="mb-1 text-muted">最後更新時間：{resource.lastModifiedTime}</div>
                    <p class="card-text mb-auto">作者：{resource.authorName}</p>
                    <div style="position: absolute;  right: 15px; bottom: 8px">
                    <a href="/article-content?articleId={resource.id}" >閱讀文章...</a>
                    </div>
                    </div>
                    </div>
                    </div>
                {/for}
            </div>
        </div>
    </div>

    <div class="justify-content-center pagination mt-2">
        <ul class="pagination">
            {#for page in totalPage}
                <li class="page-item"><a class="page-link" herf="#">{page}</a></li>
            {/for}
        </ul>
    </div>
</main>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script>
    var author = new URL(location.href).searchParams.get('author')

    document.querySelectorAll(".page-item a").forEach((element,index) => {
        let url = '/article-list?page='+ (index+1)
        if(author != null){
            url = url+'&author='+ author
        }
        element.href = url
    })
</script>
</body>

</html>
