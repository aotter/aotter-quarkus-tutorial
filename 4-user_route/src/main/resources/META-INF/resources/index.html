<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <style>
    .d-none {
      display: none;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: center; margin-top: 100px">
    <div>
      <div id="not-login" class="d-none">
        <a id="login" href="/login.html">登入</a>
        <hr>
        <div>
          註冊
          <div>
            <label for="username">username</label>
            <input type="text" id="username">
          </div>
          <div>
            <label for="password">password</label>
            <input type="text" id="password">
          </div>
          <button id="submit">送出</button>
        </div>
      </div>

      <div id="login-success" class="d-none">
        登入成功
        <div id="login-message"></div>
        <button id="logout">登出</button>
      </div>
    </div>
  </div>
  <script>
    (() => {
      const authCookie = 'quarkus-credential';

      document.querySelector('#logout').addEventListener('click', async () => {
        const res = await fetch("/logout")
        if(res.ok) location.reload();
      });

      if(document.cookie.indexOf(authCookie) !== -1){
        document.querySelector('#login-success').classList.remove('d-none');
        document.querySelector('#login-message').innerText = document.cookie;
      }
      else{
        document.querySelector('#not-login').classList.remove('d-none');
      }

      document.querySelector('#submit').addEventListener('click', async () => {
        const username = document.querySelector('#username').value.trim()
        const password = document.querySelector('#password').value.trim()
        const res = await fetch('/signUp',{
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({username, password})
        })
        if(res.ok){
          alert('註冊成功');
          window.location.href = 'login.html'
        }else{
          alert('註冊失敗');
        }
      })

    })();
  </script>
</body>
</html>
